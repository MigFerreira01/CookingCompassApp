<div class="user-list">
  <h2>User List</h2>

  <div *ngIf="loading">Loading users...</div> <!-- Loading indicator -->

  <table *ngIf="!loading && users.length > 0">
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>
          <button (click)="goToUserProfile(user.id)">View Profile</button>
          <button (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && users.length === 0">No users found.</div> <!-- No users message -->
</div>
