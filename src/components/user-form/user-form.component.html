<form [formGroup]="form" (ngSubmit)="saveUser()" class="login-container">
    <h2 class="login-title">User Registration</h2> <!-- Added a title for context -->
    
    <div class="form-element">
        <label for="name" class="form-label">Name:</label>
        <input id="name" formControlName="name" class="form-input" />
        <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
            Please fill a valid name
        </small>
    </div>

    <div class="form-element">
        <label for="username" class="form-label">User Name:</label>
        <input id="username" formControlName="username" class="form-input" />
        <small *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-message">
            Please fill a valid username
        </small>
    </div>

    <div class="form-element">
        <label for="email" class="form-label">Email:</label>
        <input id="email" formControlName="email" class="form-input" />
        <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
            Please fill a valid email.
        </small>
    </div>

    <div class="form-element">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-input" />
        <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
            Please fill out your password
        </small>
    </div>

    <button type="submit" class="form-button">Save</button>
</form>
