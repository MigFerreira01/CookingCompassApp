<div class="login-container">
    <h2 class="login-title">User Login</h2>
    <form (ngSubmit)="onSubmit(userLoginForm)" #userLoginForm="ngForm" class="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                ngModel
                required
                class="form-control"
                placeholder="Enter your email"
            />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                ngModel
                required
                class="form-control"
                placeholder="Enter your password"
            />
        </div>

        <button type="submit" [disabled]="!userLoginForm.form.valid" class="btn btn-primary">
            Login
        </button>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
