<!-- src/app/components/login/login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-container">
  <h2 class="form-title">Login</h2>
  <div class ="form-element">
    <label class= "form-lable" for="email">Email</label>
    <input class= "form-input" id="email" formControlName="email" />
  </div>

  <div class ="form-element">
    <label class= "form-lable" for="password">Password</label>
    <input class= "form-input" type="password" id="password" formControlName="password" />
  </div>

  <button class="form-button" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
